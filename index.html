<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/utility.css">
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <section class="header mt-3 mx-3" id="bgColor">
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-0 mt-3 mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img class="logo" src="./Images/logo1.png" alt="Blogger Logo"></a>
        <button class="navbar-toggler unwanted" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto mx-3" id="navbarSupportedContent">
          <ul class="navbar-nav navUl me-auto mb-2 mb-lg-0">
            <li class="nav-item blogsList mb-sm-2 px-3" id="allLi">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item blogsList mb-sm-2 px-3" id="sportsli">
              <a class="nav-link" aria-current="page" href="javascript:;">Sports</a>
            </li>
            <li class="nav-item mb-sm-2 px-3" id="travelli">
              <a class="nav-link" aria-current="page" href="javascript:;">Travel</a>
            </li>
            <li class="nav-item blogsList mb-sm-2 px-3" id="politicsli">
              <a class="nav-link" aria-current="page" href="javascript:;">Politics</a>
            </li>
            <li class="nav-item blogsList mb-sm-2 px-3" id="entertainmentli">
              <a class="nav-link" aria-current="page" href="javascript:;">Entertainment</a>
            </li>
            <li class="nav-item blogsList mb-sm-2 px-3" id="favouriteli">
              <a class="nav-link" aria-current="pageli" href="javascript:;">Favourite</a>
            </li>
          </ul>

          <form class="d-flex w-100 me-auto justify-content-end" role="search">
            <button class="btn btn-outline-primary me-2" id="signInButton" type="button">Log Out</button>
            <button class="btn btn-outline-primary me-2" id="createBlogBtn" type="button">Create Blog</button>
            <input class="form-control" id="searchInput" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

    <!-------------------------------------- navbar Completed ------------------------------------>

    <div class="backDrop formClose" id="backDrop"></div>
    
    <form class="form-group createformPosition">
      <div class="createBlog mx-auto d-none cardBg mt-3" id="createBlogForm">
        <div class="formTitle d-flex justify-content-between cardBg">
          <h3 class="cardBg">Fill this form carefully to create blog </h3>
          <!-- <div class="formIcon cardBg"><i class="fa-solid fa-xmark formClose"></i></div> -->
          <i class="fa-solid fa-xmark formClose"></i>
        </div>
        <div class="mb-3 cardBg ">
          <label for="formControlInput1" class="form-label cardBg">Blog Title</label>
          <input type="text" class="form-control" id="formControlInput1" placeholder="Write Appropriate Blog Title">
        </div>
        <div class="mb-3 cardBg">
          <label for="formControlInput2" class="form-label cardBg">Blog Image Url</label>
          <input type="text" class="form-control" id="formControlInput2" placeholder="write image url here">
        </div>
        <div class="mb-3 cardBg">
          <label for="formControlInput3" class="form-label cardBg">Blog Category</label>
          <select class="form-control" id="formControlInput3">
            <option value="sports">Sports</option>
            <option value="travel">Travel</option>
            <option value="politics">Politics</option>
            <option value="entertainment">Entertainment</option>
          </select>
          <!-- <input type="text" class="form-control" id="formControlInput3" placeholder="Write Category of your Blog Here"> -->
        </div>
        <div class="mb-3 cardBg">
          <label for="formControlTextarea4" class="form-label cardBg">Blog Desciption</label>
          <textarea class="form-control" id="formControlTextarea4" rows="3"></textarea>
        </div>
        <div class="form-group cardBg">
          <button type="button" class="btn btn-danger formClose">Cancel</button>
          <button type="button" class="btn btn-warning" id="formUpdate">Update</button>
          <button type="Submit" class="btn btn-success" id="formSubmit">Submit</button>
        </div>
      </div>
    </form>
  </section>
  <!-- -------------------------- Header Section Completed -->


  <main>
    <div class="container">
      <div class="row" id="cardData">

      </div>
    </div>
  </main>

  <footer class="text-center">
    <p>copyright @2024 Project Blog
    <p>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./JS/app.js"></script>
</body>

</html>
